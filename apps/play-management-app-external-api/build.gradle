dependencies {
    implementation project(":modules:play-security-module")
}

tasks.register('copyPrivate', Copy) {
    copy {
        from '../../spring_backend_sub/apps/play-management-app-external-api/'
        include 'application*.yml'
        into 'src/main/resources'
    }
    copy {
        from '../../spring_backend_sub/core/'
        include 'application-management.yml'
        into 'src/main/resources'
    }
}