dependencies {
    implementation(project(':core')) {
        exclude group: 'org.springframework.boot'
    }
    implementation(project(':modules:play-jwt-module')) {
        exclude group: 'org.springframework.boot'
    }
    implementation(project(':modules:play-hmac-module')) {
        exclude group: 'org.springframework.boot'
    }

    // eureka
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    // actuator
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.2.1'
    // prometheus
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
    // gateway
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // resilience4j
    implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'
}

tasks.register('copyPrivate', Copy) {
    copy {
        from '../../spring_backend_sub/gateway-app-external-api/'
        include 'application*.yml'
        into 'src/main/resources'
    }
//    copy {
//        from '../../spring_backend_sub/core/'
//        include 'application-jwt.yml'
//        include 'application-hmac.yml'
//        into 'src/main/resources'
//    }
}